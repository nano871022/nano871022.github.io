<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>You might have mistyped the address or the page may have moved.</p>
    <!--
        The links below assume that this 404.html will be served from the root
        of the application (e.g., from pages/dist/pages/browser/404.html).
        Therefore, /en-US/home/ should correctly resolve to the English home page.
        If GitHub Pages is serving the site from a subdirectory (e.g., /repo-name/),
        these absolute paths might need to be adjusted or made relative.
        However, for a typical setup where the build output's root is the site's root,
        these should work.
    -->
    <p>
        Go to: <a href="/en-US/home/">English Homepage</a> |
        <a href="/es-ES/home/">Página de inicio en Español</a>
    </p>
    <p>Or try our main <a href="/">language selection page</a>.</p>
</body>
</html>
