<div *ngIf="showModal$ | async" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()" title="Close">&times;</button>
    <ng-container *ngIf="imageUrl$ | async as imageUrl">
      <lib-ngx-image-zoom
        [thumbImage]="imageUrl"
        [fullImage]="imageUrl"
        zoomMode="hover"
        [magnification]="1"
        [enableScrollZoom]="true"
        [scrollStepSize]="0.1"
        containerClass="ngx-zoom-container"
        [altText]="'Zoomed project image'"
        [style.width.%]="100"
        [style.height.%]="100"
        imgStyle="object-fit: contain; width: 100%; height: 100%;"
      ></lib-ngx-image-zoom>
    </ng-container>
  </div>
</div>
